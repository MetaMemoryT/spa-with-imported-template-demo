<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Single page app using Polymer</title>
  <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>

  <link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html">
  <link rel="import" href="bower_components/core-animated-pages/transitions/slide-from-right.html">
  <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
  <link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
  <link rel="import" href="bower_components/core-icon/core-icon.html">
  <link rel="import" href="bower_components/core-menu/core-menu.html">
  <link rel="import" href="bower_components/paper-item/paper-item.html">
  <link rel="import" href="bower_components/flatiron-director/flatiron-director.html">
  <link rel="import" href="bower_components/core-a11y-keys/core-a11y-keys.html">
  <link rel="import" href="bower_components/core-ajax/core-ajax.html">
  <link rel="import" href="bower_components/app-router/app-router.html">
  <link rel="import" href="elements/page-one.html">
  <link rel="import" href="elements/page-two.html">

  <link rel="stylesheet" href="styles.css" shim-shadowdom>
</head>

<body unresolved fullbleed>

  <template is="auto-binding" id="t">

    <!-- Route controller. -->
    <flatiron-director route="{{route}}" autoHash></flatiron-director>

    <!-- Keyboard nav controller. -->
    <core-a11y-keys id="keys" target="{{parentElement}}" keys="up down left right space space+shift" on-keys-pressed="{{keyHandler}}"></core-a11y-keys>

    <core-scaffold id="scaffold">

      <nav>
        <core-toolbar>
          <span>Single Page Polymer</span>
        </core-toolbar>
        <core-menu valueattr="hash" selected="{{route}}" selectedModel="{{selectedPage}}" on-core-select="{{menuItemSelected}}">
          <template repeat="{{page, i in pages}}">
            <paper-item hash="{{page.hash}}" noink>
              <core-icon icon="label{{route != page.hash ? '-outline' : ''}}"></core-icon>
              <a href="#{{page.hash}}">{{page.name}}</a>
            </paper-item>
          </template>
        </core-menu>
      </nav>

      <core-toolbar tool flex>
        <div flex>{{selectedPage.page.label}}</div>
        <core-icon-button icon="refresh"></core-icon-button>
        <core-icon-button icon="add"></core-icon-button>
      </core-toolbar>

      <div layout horizontal center-center fit>
        <core-animated-pages id="pages" selected="{{route}}" valueattr="hash" transitions="slide-from-right" on-tap="{{cyclePages}}">
          <template repeat="{{page, i in pages}}">
            <section hash="{{page.hash}}" layout vertical center-center>
              <template bind if="{{ page.hash === 'one' }}">
                <template is="imported-template" content="./partials/page-one.html"></template>
              </template>
              <template bind if="{{ page.hash === 'two' }}">
                <template is="imported-template" content="./partials/page-two.html"></template>
              </template>
            </section>
          </template>
        </core-animated-pages>
      </div>

    </core-scaffold>

  </template>
  <script src="app.js"></script>
</body>

</html>
